@if (provider) {
<div class="provider-card">
  <h3>{{ provider.name }}</h3>
  <p class="specialty">{{ provider.specialty }}</p>
  <p class="location">{{ provider.location }}</p>

  <div class="availability">
    <strong>Availability:</strong>
    @if (provider.availability.length > 0) {
    <ul>
      @for (slot of provider.availability; track slot) {
      <li>
        <span>{{ slot | date:'short' }}</span>
        <button class="book-btn" (click)="onBookDemo(slot)">Book</button>
      </li>
      }
    </ul>
    } @else {
    <p>No availability found.</p>
    }
  </div>
</div>
}
